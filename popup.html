<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReplyBot Setup</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <main>
    <header>
      <h1>ReplyBot Brand Setup</h1>
      <p class="muted">Capture a quick brand voice so replies stay on message.</p>
    </header>

    <section id="brand-form-section">
      <form id="brand-form">
        <label>
          Brand mission
          <textarea name="mission" id="mission" rows="3" placeholder="What are you trying to achieve?" required></textarea>
        </label>

        <label>
          Brand fact or tagline (optional)
          <textarea name="brandFact" id="brandFact" rows="2" placeholder="Add a key product fact or tagline"></textarea>
          <small class="hint">ReplyBot can weave this insight into drafts when it feels natural.</small>
        </label>

        <label>
          Three adjectives
          <input type="text" name="adjectives" id="adjectives" placeholder="Comma-separated" required>
        </label>

        <label>
          Do's
          <textarea name="dos" id="dos" rows="4" placeholder="Tone, phrases, or guardrails" required></textarea>
          <small class="hint">Start with the suggestions below, edit freely, or add your own.</small>
        </label>

        <label>
          Don'ts
          <textarea name="donts" id="donts" rows="4" placeholder="Topics or language to avoid" required></textarea>
          <small class="hint">Tweak or delete the suggested guardrails to match your brand.</small>
        </label>

        <fieldset>
          <legend>Sample replies (optional)</legend>
          <textarea name="sample1" id="sample1" rows="2" placeholder="Example reply"></textarea>
          <textarea name="sample2" id="sample2" rows="2" placeholder="Example reply"></textarea>
          <textarea name="sample3" id="sample3" rows="2" placeholder="Example reply"></textarea>
        </fieldset>

        <label>
          Default reply language
          <input type="text" name="targetLanguage" id="targetLanguage" placeholder="e.g., English">
        </label>

        <button type="submit" id="generate">Generate brand voice</button>
      </form>

      <div class="status" id="status" hidden></div>
    </section>

    <section id="brand-output" hidden>
      <h2>Master prompt</h2>
      <textarea id="master-prompt" readonly></textarea>

      <div class="actions">
        <button id="copy-master">Copy prompt</button>
        <button id="export">Export JSON</button>
        <label class="import">
          Import JSON
          <input type="file" id="import" accept="application/json">
        </label>
      </div>
    </section>
  </main>

  <template id="error-template">
    <span class="error"></span>
  </template>

  <script type="module" src="popup.js"></script>
</body>
</html>
